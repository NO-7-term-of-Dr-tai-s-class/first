web.upload-path=D:/
##Tomcat端口号
server.port=8080

##SpringMVC的前缀后缀
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path}

##上传视频文件
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=1000MB

##配置数据源，driver驱动的名称，url连接串，username数据库用户名，password数据库密码
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3307/2020_mentalhealthtestwechatweb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

##告诉springboot,MyBatis配置文件的位置
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.typeAliasesPackage=com.MentalhealthTestWechatWeb.entity


